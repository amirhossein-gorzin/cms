
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/login.css">
    <title>login</title>
</head>
<body>
<form action="" class="login-box">
    <span class="login-box__title">ورود کاربران</span>
    <div class="login-box__input-username-wrapper">
        <label class="login-box__input-username-label" for="username">کد ملی</label>
        <input type="email" class="login-box__username" id="username"/>
        <svg class="login-box__icon" width="23" height="26" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
             stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"/>
        </svg>
    </div>
    <div class="login-box__input-username-wrapper">
        <label class="login-box__input-password-label" for="password">رمز عبور</label>
        <input type="password" class="login-box__password" id="password"/>
        <svg class="login-box__icon login-box__icon-password-lock" width="23" height="26" fill="none"
             viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z"/>
        </svg>
        <svg class="login-box__icon login-box__icon-password-unlock" width="23" height="26" fill="none"
             viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M13.5 10.5V6.75a4.5 4.5 0 119 0v3.75M3.75 21.75h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H3.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z"/>
        </svg>
    </div>
    <div class="remember-me">
        <input type="checkbox" id="remember" />
        <label for="remember" class="remember-me__label">مرا به خاطر بسپار</label>
    </div>
    <button type="submit" class="login-box__button">ورود</button>
    <a href="#" class="login-box__forgotten-password">فراموشی رمز عبور</a>
</form>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="script/login.js"></script>
</body>
</html>
